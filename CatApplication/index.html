<!doctype html>
<html>

<head>
    <title>Cat Application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body ng-app="catsApp">
    <h3> Cat Application </h3>
    <div ng-controller="CatsController as cc">
        <div>
        Search: <input type="text" placeholder="Enter Name" ng-model="cc.searchText">
        <button ng-click="cc.searchCats()" > Search </button>
        </div>
        
        <div>
                <label>Order By:</label>
                <select id="order-by" ng-model="cc.selectedOrder">
                    <option value="name">Ascending</option>
                    <option value="-name">Descending</option>
                </select>
        </div>
        
        <div class="cat">
            <ul>
                <li ng-repeat="cat in cc.cats | orderBy:cc.selectedOrder track by $index" ng-click="cc.selectCat(cat)">
                    {{cat.name}}
                    <span ng-show="cat.isVisited">&#10004;</span>
                </li>
            </ul>
        </div>
        <div class="selected-cat" ng-if="cc.selectedCat">
            <p>
                <strong>Name: </strong> {{cc.selectedCat.name}}
            </p>
            <img class="cat-image" ng-src="{{cc.selectedCat.imgSrc}}" ng-click="cc.incrementClickCount(cc.selectedCat)" />
            <P>You clicked {{cc.selectedCat.clicks}} time(s)</p>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/vendor/angular.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./assets/js/controllers/catsController.js"></script>
</body>

</html>
