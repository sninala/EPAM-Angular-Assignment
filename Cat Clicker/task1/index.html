<!doctype html>
<html>

<head>
    <title>Cat Clicker</title>
</head>

<body ng-app="catClicker">
    <div ng-controller="CatsController as cc">
        <img src='./assets/images/cat.jpg' ng-click="cc.incrementClickCount()" />
        <h1>Click Count : {{cc.clicks}} </h1>
    </div>

    <script type="text/javascript" src="./assets/js/vendor/angular.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./assets/js/controllers/catsController.js"></script>
</body>

</html>
